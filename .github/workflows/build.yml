name: Build Tauri App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            name: 'macOS'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Generate changelog
        id: changelog
        if: startsWith(github.ref, 'refs/tags/')
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configurationJson: |
            {
              "categories": [
                {
                  "title": "## 新功能",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## 修复",
                  "labels": ["fix", "bug"]
                },
                {
                  "title": "## 其他更新",
                  "labels": []
                }
              ],
              "template": "#{{CHANGELOG}}\n\n**完整更新日志**: #{{RELEASE_DIFF}}",
              "pr_template": "- #{{TITLE}} (#{{NUMBER}})",
              "empty_template": "- 常规更新和优化"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: ${{ steps.changelog.outputs.changelog || '初始版本发布' }}
          releaseDraft: false
          prerelease: false

      - name: Create portable zip (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $exe = Get-ChildItem "src-tauri/target" -Recurse -Filter "mini-todo.exe" | Where-Object { $_.FullName -match "\\release\\" } | Select-Object -First 1
          if (-not $exe) { throw "mini-todo.exe not found in release output." }
          $outDir = $exe.DirectoryName
          $portableDir = Join-Path $outDir "portable"
          if (Test-Path $portableDir) { Remove-Item $portableDir -Recurse -Force }
          New-Item -ItemType Directory $portableDir | Out-Null
          Copy-Item $exe.FullName $portableDir
          Get-ChildItem $outDir -Filter "*.dll" | ForEach-Object { Copy-Item $_.FullName $portableDir }
          $resourcesDir = Join-Path $outDir "resources"
          if (Test-Path $resourcesDir) { Copy-Item $resourcesDir $portableDir -Recurse }
          $bundleDir = Join-Path $outDir "bundle\\portable"
          New-Item -ItemType Directory $bundleDir -Force | Out-Null
          $zipPath = Join-Path $bundleDir "mini-todo-portable-windows.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path (Join-Path $portableDir "*") -DestinationPath $zipPath

      - name: Upload portable zip to release (Windows only)
        if: matrix.platform == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/portable/*.zip
            src-tauri/target/*/release/bundle/portable/*.zip
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (non-release builds)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: mini-todo-${{ matrix.name }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/portable/*.zip
            src-tauri/target/*/release/bundle/msi/*.msi
            src-tauri/target/*/release/bundle/nsis/*.exe
            src-tauri/target/*/release/bundle/dmg/*.dmg
            src-tauri/target/*/release/bundle/portable/*.zip
          if-no-files-found: ignore
          retention-days: 7
